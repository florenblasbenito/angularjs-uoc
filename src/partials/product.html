
<div ng-controller="mainController">
<div class="jumbotron text-center">
</div>
<div class="col-xs12 text-center">

  <div class="store-menu-left">
    <a class="glyphicon glyphicon-menu-hamburger" href="#/home" >
    </a>
  </div>
  <div class="tdRight">
    <a class="glyphicon glyphicon-log-out" href="#/login" >
    </a>
  </div>
  <table>

    <td ng-repeat="n in names  | limitTo:01 | orderBy : 'n.id'" class="store-plist">
      <img  ng-src="{{n.cover}}" alt="{{n.id}}" class="col-xs-5 img-responsive" />
      <div class="col-xs-4">
       <div class="margin-top-1 col-xs-10">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" ng-disabled="cart.getTotalCount(n.id) >= 1000" ng-click="cart.addItem(n.id, n.author, n.price, +1)"><span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
          <input type="tel" ng-model="cart.getTotalCount(n.id)" class="form-control" style="text-align: center">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-disabled="cart.getTotalCount(n.id) <= 1" ng-click="cart.addItem(n.id, n.author, n.price, -1)"><span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
        </div>
      </div>

      <div class="margin-top-1 col-xs-10">
        <a href="#/cart" title="go to shopping cart">
          <button class="btn btn-block btn-success" ng-disabled="cart.getTotalCount() < 1">
            <span class="glyphicon glyphicon-shopping-cart"></span> Ir al carrito
          </button>
        </a>
      </div>


      <div class="margin-top-1 col-xs-10">
        <a href="#/list" title="Volver atrás">
          <button class="btn btn-block btn-default" ng-disabled="cart.getTotalCount() < 1">
            <span class="glyphicon glyphicon-chevron-left"></span> Volver atrás
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="bg-info margin-top-1 col-xs-7">
        <p class="margin-left-05"><b>Título: </b> {{n.title }}</p>
        <p class="margin-left-05"><b>ISBN: </b> {{n.ISBN}}</p>
        <p class="margin-left-05"><b>Autor: </b> {{n.author}}</p>
        <p class="margin-left-05"><b>Reseña: </b> {{n.review}}</p>
        <p class="margin-left-05"><b>Precio: </b> {{n.price | currency : "€"}}</p>
      </div>
    </div>
  </td>
  <tr>
  </tr>
</table>
